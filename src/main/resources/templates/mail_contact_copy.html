<!DOCTYPE html>
<html lang="fr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style type="text/css">
.header {
	background-color: #d4543b;
	color: white;
	width: 80vw;
	height: 150px;
	margin: 0 auto;
	border-radius: 5px;
	margin-bottom: 10px;
	padding-top: 10px;
	padding-left: 10px;
}
.header > .txt{
font-size: 15px;
}
.body {
	padding-top: 10px;
	padding-left: 10px;
	background-color: #d4543b;
	color: gray;
	width: 80vw;
	height: 400px;
	border-radius: 5px;
	margin: 0 auto;
}
.body > .txt{
font-size: 15px;
color: white;
}
.mail{
text-decoration: none;
color: white;
font-size: 15px;
}
</style>
</head>
<body>
	<div class="header">

		<h1>Copie de votre mail envoyé à Location studio</h1>
		<div class="txt">
			EXPEDIE A <span>Sébastien</span> <span>CHAPPERT</span>
		</div>
		<p>
		<a class="mail" href="">sebastien.chappert@hotmail.fr</a>
		</p>
	</div>
	<div class="body">
		
		<div class="txt">
			<div>MESSAGE</div>
			<div th:text="${msg}" rows="4" cols="50"></div>
		</div>
	</div>
</body>
</html>
